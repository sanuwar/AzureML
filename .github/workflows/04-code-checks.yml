name: Code checks

on:
  pull_request:            # ← run automatically on PRs to main
    branches: [ main ]
    # (optional) only run when these paths change
    # paths:
    #   - 'src/**'
    #   - '.github/workflows/**'
  workflow_dispatch: {}    # ← still allow manual runs


jobs:
  job1:
    name: linting
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Use Python version 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install Flake8
      run: |
        python -m pip install flake8
    - name: Run linting tests
      run: | 
        flake8 src/model/


